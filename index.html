<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/stylesheet.css" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>juJu sens/yaw calc</title>
  </head>
  <body class="bg-blue-600">
    <div id="nav" class=""></div>
    <div id="container">
      <div id="info"></div>
      <div id="calc">
        <form class="p-2">
          <div>
            <label for="check360">360 calc</label>
            <input type="checkbox" id="checkDeg" onclick="checkBoxes()" />
            <label for="checkYaw">yaw calc</label>
            <input type="checkbox" id="checkYaw" onclick="checkBoxes()" />
          </div>

          <div><input type="number" id="dpi" placeholder="0" /></div>
          <div class="flex flex-col w-1/2">
            <select name="" id="yaw">
              <option value="1">Source</option>
              <option value="2">Valorant</option>
              <option value="3">Overwatch</option>
            </select>
            <div>
              <div>
                <label for="customCheck">Custom yaw</label>
                <input
                  type="checkbox"
                  id="customCheck"
                  onclick="checkBoxes()"
                />
              </div>
              <input
                type="number"
                id="custom_yaw"
                placeholder="0"
                style="display: none"
              />
            </div>
          </div>
          <div><input type="number" id="sens" placeholder="0" /></div>
          <div id="threesixty" class="block">
            <input type="number" id="Deg" placeholder="0" />
          </div>
        </form>
        <br />
        <div><button onclick="cm360()">calc</button></div>
        <div id="results"></div>
      </div>
    </div>
    <script src="/javascript/calc.js"></script>
  </body>
</html>
