<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/stylesheet.css" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>juJuCalc</title>
  </head>
  <body class="bg-blue-600">
    <div id="nav" class=""></div>
    <div id="container">
      <div id="info"></div>
      <div id="calc">
        <form class="p-2">
          <div>
            <label for="check360">360 calc</label>
            <input
              type="checkbox"
              id="checkDeg"
              class="cbDY"
              onclick="cbDegYaw(this)"
            />
            <label for="checkYaw">yaw calc</label>
            <input
              type="checkbox"
              id="checkYaw"
              class="cbDY"
              onclick="cbDegYaw(this)"
            />
          </div>

          <div>
            <p>DPI</p>
            <input type="number" id="dpi" value="0" />
          </div>
          <div class="flex flex-col w-1/2">
            <select name="" id="yaw">
              <option value="0.022">Source</option>
              <option value="0.069994">Valorant</option>
              <option value="0.0066">Overwatch</option>
            </select>
            <div>
              <div id="bcustomYaw">
                <label for="customCheck">Custom yaw?</label>
                <input
                  type="checkbox"
                  id="customCheck"
                  onclick="boxCustomYaw()"
                />
              </div>
              <input
                type="number"
                id="custom_yaw"
                value="0"
                style="display: none"
              />
            </div>
          </div>
          <div>
            <p>sens</p>
            <input type="number" id="sens" value="0" />
          </div>
          <div id="threesixty" style="display: none">
            <p>cm/360</p>
            <input type="number" id="Deg" value="0" />
          </div>
        </form>
        <br />
        <div><button onclick="calcCmYaw()">calc</button></div>
        <h1 id="results"></h1>
      </div>
    </div>
    <script src="/javascript/calc.js" />
  </body>
</html>
